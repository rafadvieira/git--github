<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 09 de CSS3</title>

    <link rel="stylesheet" href="./css/style_aula09.css">
</head>
<body>
    <main id="tela-principal">
        <section id="conteudo">

            <h1>Login</h1>
            <div id="linha"></div>

            <form action="" method="POST">

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input 
                        type="text"
                        name="nome"
                        id="name"
                        placeholder="Nome"
                    />
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        name="email" 
                        id="email"
                        placeholder="E-mail"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input 
                        type="password" 
                        name="senha" 
                        id="senha"
                        placeholder="Senha"
                        required
                    />
                    
                </div>

                <div class="form-group">
                    <button
                        type="submit" 
                        id="btLogar"
                    >
                        Logar
                    </button>
                </div>
            </form>
        </section>
    </main>
    
</body>
</html>
