<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média - Flash Message</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main id="tela-principal">

        <section class="conteudo" id="formulario">

            <h1>Calcular Média</h1>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nota1">Nota 1</label>
                    <input 
                        type="number"
                        name="nota1"
                        id="nota1"
                        min="0.0"
                        max="10.0"
                        step="0.1"
                        autofocus
                        required
                        onBlur="validarNumero(this)"
                    />
                </div>

                <div class="form-group">
                    <label for="nota2">Nota 1</label>
                    <input 
                        type="number"
                        name="nota2"
                        id="nota2"
                        min="0.0"
                        max="10.0"
                        step="0.1"
                        autofocus
                        required
                        onBlur='validarNumero(this)'
                    />
                </div>

                <div class="form-group">
                    <button 
                        class="botao" 
                        id="btnCalcular"
                        type="submit"
                        >
                        Calcular
                    </button>

                    <button
                        id="btnLimpar"
                        type="reset"
                        >
                        Limpar
                    </button>
                </div>

                <div class="form-group">
                    <input 
                        type="text"
                        name="situacao"
                        id="situacao"
                        class="cxSituacao"
                        placeholder="Situação Final"
                        readonly
                        />
                </div>
            </form>

            <p id="aviso" class=""></p>
            
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
