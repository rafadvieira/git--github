<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="">
        <!--Legenda para o input-->
        <label for="nome">Nome</label>
        <!--Enviar dados de entrada -->
        <input 
            type="text" 
            placeholder="Digite seu nome aqui" 
            name="" id="nome"
        >

        <br><br>
        <!--Campo Senha-->
        <label for="senha">Senha</label>
        <input 
            type="password" 
            placeholder="Digite sua senha" 
            name="" id="senha"
            required
        >

        <br><br>
        <!--Campo E-mail-->
        <label for="email">E-mail</label>
        <input 
            type="email"
            placeholder="Digite seu e-mail" 
            name="" id=""
        >

        <br><br>
        <!--input com várias opções - escolhe uma por vez-->
        <h3>Animal de Estimação</h3>
        <input 
            type="radio" 
            name="animal" id="dog"
            value="dog"
        >
        <label for="dog">Cachorro</label>

        <input 
            type="radio" 
            name="animal" id="cat"
            value="cat"
        >
        <label for="cat">Gato</label>

        <input 
            type="radio" 
            name="animal" id="bird"
            value="bird"
        >
        <label for="bird">Passarinho</label>

        <br><br>
        <!--input com várias opções - escolhe várias-->
        <h3>O que você tem em casa:</h3>
        <input type="checkbox" name="home" id="item1" value="tv">
        <label for="item1">TV</label>

        <input type="checkbox" name="home" id="item2" value="geladeira">
        <label for="item2">Geladeira</label>

        <input type="checkbox" name="home" id="item3" value="fogao">
        <label for="item3">Fogão</label>

        <br><br>
        <!--Select-->
        <h3>Escolha uma cor:</h3>
        <select name="cores" id="">
            <option value="" selected disabled>Selecione uma cor</option>
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
            <option value="amarelo">Amarelo</option>
            <option value="verde">Verde</option>
        </select>

        <br><br>
        <!--Textarea - espaço para digitação-->
        <h3>Digite sua mensagem:</h3>
        <textarea name="mensagem" id="" cols="40" rows="10" placeholder="Digite aqui"></textarea>

        <br><br>
        <!--Criar botão comum-->
        <button>Clique aqui</button>

        <br><br>
        <!--Botão para enviar-->
        <input type="submit" value="Enviar formulário">
        
    </form>

    <br><hr><br>
    <a href="index.html">Voltar para página principal</a>
    
</body>
</html>
