<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <!-- Iframes - exibe uma página HTML dentro de uma página HTML -->
    <hr>
    <h2>Iframes</h2>
    <iframe src="./teste.html" width="100%" height="200" title="Meu iframe" frameborder="0"></iframe>
    <br>

    <iframe src="https://www.google.com" frameborder="0"></iframe>
    <br>

    <iframe width="460" height=215" src="https://www.youtube.com/embed/lZBnZMLTkgw?si=LvTDH8Fw6f48lRXL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>

    <iframe src="" width="100%" name="meu-iframe" title="Iframe de exemplo" frameborder="0"></iframe>

    <br><br>
    <a href="index.html">Voltar para página principal</a>
    
</body>
</html>
