<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica HTML</title>
</head>
<body>
    <span id="top"></span> <!-- ancora interno -->
    <h1>Semântica HTML</h1>
    
<!--CABEÇALHO-->
    <header><!--pode conter links, parágrafos, titulos, etc... -->
        <!-- NAVEGAÇÃO-->
        <nav>
            <!--LINKS-->
        </nav>
    </header>

<!--SEÇÃO-->
    <section>
        <!--ARTIGO - pode ter vários-->
        <article>
            <!--CONTEÚDO DO ARTIGO-->
        </article>
    </section>
<!--DIVISORIA GENÉRICA-->
    <div>
        <details> <!--gena um ícone que permite ocultar/mostrar conteúdo-->
            <!--summary cria o título dos detalhes-->
            <summary>Mais detalhes (Clique Aqui)</summary>
            <img src="./image/download.jpeg" alt="" width="200">
            <p>Teste de mais detalhes</p>
        </details>
    </div>

<!--LATERAL-->
    <aside> <!--CONTEÚDO RELACIONADO (fica ao lado)-->
        <!--conteúdo relacionado-->
    </aside>

<!--RODAPÉ-->
    <footer>

    </footer>

</body>
</html>
